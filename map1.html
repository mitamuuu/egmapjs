<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"/>

<title>バスマップ</title>

<link rel="apple-touch-icon" href="app-icon.png"/>
<meta property="og:image" content="ogp-image.jpg"/>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"/>
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
<script src="https://code4fukui.github.io/egmapjs/egmap.js"></script>
<link rel="stylesheet" href="https://code4fukui.github.io/egmapjs/egmap.css"/>
<script src="https://fukuno.jig.jp/fukuno.js"></script>
<script src="https://code4fukui.github.io/egmapjs/sparql.js"></script>
<script>"use strict"


window.onload = function() {
	var map = initMap('mapid')
	map.setZoom(16)
	map.panTo([ 36.06165,136.223546 ]) // 福井駅
	
	map.addIcon(36.062263,136.222962,"福井駅","icon/basutei.png")
	map.addIcon(36.062782,136.216431,"東映前")
	map.addIcon(36.063251,136.21402,"片町入口")
	map.addIcon(36.064083,136.212692,"本街角")
	map.addIcon(36.063923,136.212509,"本街角")
	
	map.addIcon(36.06168,136.209686,"久保町")
	map.addIcon(36.061588,136.209534,"久保町")
	map.addIcon(36.061672,136.207657,"有楽町")
	map.addIcon(36.061584,136.206512,"有楽町")
	map.addIcon(36.061657,136.203903,"有楽町本町")
	map.addIcon(36.061565,136.202972,"有楽町本町")
	map.addIcon(36.061638,136.20076,"明里町")
	map.addIcon(36.061558,136.2005,"明里町")
	map.addIcon(36.061703,136.198517,"福井競輪場前")
	map.addIcon(36.061592,136.198746,"福井競輪場前")
	// 線分を地図上に表示する
	map.addLayer(L.polyline([
	    [ 36.0620, 136.22251 ],
	    [ 36.0624377, 136.2212782 ],
	    [ 36.0626524, 136.2173601 ],
	    [36.0628944, 136.2156392],
		[36.0632912,136.2145612],
		[36.0642108, 136.2123410]
	], { color: 'red' }))
	// 領域を地図上に表示する
	map.addLayer(L.polygon([
	    [ 35.941, 136.189 ],
	    [ 35.942, 136.190 ],
	    [ 35.941, 136.191 ]
	], { color: 'green' }))
}
</script>
<style>

body { margin: 0; font-family: sans-serif; text-align: center; }
h1 { font-size: 5vw; margin: 0; }
#mapid { height: 60vh; }

</style></head><body>

<h1>バスマップ</h1>
<div id="mapid"></div>

</body></html>
